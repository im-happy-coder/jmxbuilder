<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>File List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3 class="h3" style="color: brown">Download the converted JMX file</h3>
            <table class="table">
                <tbody class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">FileName</th>
                        <th scope="col"></th>
                    </tr>
                    <!--<tr>
                        <td>
                            <div th:each="file : ${all}">
                                <a th:href="|/download/${file.id}|" th:text="${file.orgNm}"></a>
                            </div>
                        </td>
                    </tr>-->
                    <tr th:each="file : ${all}">
                        <th scope="row" th:text="${file.id}"></th>
                        <td th:text="${file.orgNm}"></td>
                        <td>
                            <a th:href="|/download/${file.id}|"><input type="button" class="btn btn-primary" value="Download"/></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
